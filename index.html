<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
        <form action="handling my form page" method="post">
            <p class="head"> personal details</p>
            <div class="form-content"> 
                <div class="salutation">
                    <label for="salutation">
                        <span>salutation</span>
                        <select name="salutation" id="salutation">
                            <option value="Sir">Sir</option>
                            <option value="Madam" >Madam</option>
                        </select>
                    </label>
                </div>
                <ul>
                    <li>
                        <label for="firstname">Firstname</label>
                        <input  type="text" class="item" required>
                        <li>
                            <label for="lastname">Lastname</label>
                            <input type="text" class="item" required>
                            <li>
                                <label for="date">Date</label>
                                <input type="date" class="item" required>
                                <li>
                                    <label for="message">Address</label>
                                    <textarea name="address" id="address" cols="30" rows="10"></textarea required>
                                    <li>
                                        <button class="item">Submit</button>
                                    </li>
                                </li>
                            </li>
                        </li>
                    </li>
                    
                </ul>
                
            </div>
        </form>
    </div>
</body>
</html>
